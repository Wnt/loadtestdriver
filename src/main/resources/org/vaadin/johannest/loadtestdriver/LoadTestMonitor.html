<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="com_vaadin_addon_charts:com.vaadin.addon.charts">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full="true"> 
   <vaadin-label style-name="h1" size-auto="true" plain-text="" :center="">
     Load test monitor (EXPERIMENTAL POC!) 
   </vaadin-label> 
   <vaadin-horizontal-layout primary-style-name="v-horizontallayout" spacing="true" size-full="true" :expand=""> 
    <vaadin-vertical-layout primary-style-name="v-verticallayout" spacing="true" width-auto="true" height-full="true" margin="true" _id="buttonLayout"> 
     <vaadin-button icon="fonticon://FontAwesome/f04b" enabled="false" width="105px" plain-text="" _id="startButton">
       Start 
     </vaadin-button> 
     <vaadin-button icon="fonticon://FontAwesome/f04d" enabled="false" width="105px" plain-text="" _id="stopButton">
       Stop 
     </vaadin-button> 
     <vaadin-button icon="fonticon://FontAwesome/f014" width="105px" plain-text="" _id="garbageCollectButton">
       Do GC 
     </vaadin-button> 
     <vaadin-button width="105px" plain-text="" _id="sessionSizeButton">
       Sess. Size 
     </vaadin-button> 
     <vaadin-label width-auto="true" height-full="true" :expand="">
       &nbsp; 
     </vaadin-label> 
     <vaadin-button icon="fonticon://FontAwesome/f08b" enabled="false" width="105px" plain-text="" _id="quitButton" :bottom="">
       Quit 
     </vaadin-button> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout primary-style-name="v-verticallayout" spacing="true" size-full="true" _id="firstChartLayout" :expand=""> 
     <com_vaadin_addon_charts-chart size-full="true" _id="memoryChart" :expand=""></com_vaadin_addon_charts-chart> 
     <com_vaadin_addon_charts-chart size-full="true" _id="sessionChart" :expand=""></com_vaadin_addon_charts-chart> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout primary-style-name="v-verticallayout" spacing="true" size-full="true" _id="secondChartLayout" :expand=""> 
     <com_vaadin_addon_charts-chart size-full="true" _id="cpuChart" :expand=""></com_vaadin_addon_charts-chart> 
     <com_vaadin_addon_charts-chart size-full="true" _id="responseTimeChart" :expand=""></com_vaadin_addon_charts-chart> 
    </vaadin-vertical-layout> 
    <vaadin-vertical-layout primary-style-name="v-verticallayout" size-auto="true" _id="infoLayout"> 
     <vaadin-label width-auto="true" height="24px" plain-text="" _id="sysLoadLabel">
       Avg. system load: 
     </vaadin-label> 
     <vaadin-label size-auto="true" plain-text="" _id="coresLabel">
       Availabale CPUs: 
     </vaadin-label> 
     <vaadin-label size-auto="true" plain-text="" _id="maxHeapSizeLabel">
       MaxHeapSize: 
     </vaadin-label> 
     <vaadin-label size-auto="true">
       &nbsp; 
     </vaadin-label> 
     <vaadin-label size-auto="true" plain-text="" _id="sessionSizeLabel">
       E. session size: 
     </vaadin-label> 
    </vaadin-vertical-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
